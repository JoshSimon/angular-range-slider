<div class="container-fluid">
  <form [formGroup]="sliderForm">
    <div class="form-group form-horizontal row">
      <div class="col-sm-2">
        <input 
          name="min" formControlName="range0" 
          [class.invalid]="!sliderForm.controls['range0'].valid && sliderForm.controls['range0'].touched" 
          class="form-control"

          [min]="sliderMin"
          [max]="sliderMax" 
          type="number" 
          
          [(value)]="sliderRange[0]" 
          (change)="onChange0(sliderForm.value.range0)"
          >
        <div *ngIf="!sliderForm.controls['range0'].valid && sliderForm.controls['range0'].touched">
          <div class="alert alert-danger space-above">Please set a value that inside the predefined bound</div>
        </div>
      </div>
      <div class="col-sm-8">

        
        <nouislider 
        [connect]="true" 
        [config]="someKeyboardConfig"
        name="slider" id="slider"  
        (change)="onChange($event)"
        formControlName="range"
         [disabled]="disabled" ></nouislider>


      </div>
      <div class="col-sm-2">
        <input 
        name="max" formControlName="range1"
        [class.invalid]="!sliderForm.controls['range1'].valid && sliderForm.controls['range1'].touched"
        class="form-control"  
        
        [min]="sliderMin"
        [max]="sliderMax"
        type="number"  
        
        [(value)]="sliderRange[1]"   
        (change)="onChange1(sliderForm.value.range1)"
        >
        <div *ngIf="!sliderForm.controls['range1'].valid && sliderForm.controls['range1'].touched">
          <div class="alert alert-danger space-above">Please set a value that inside the predefined bound</div>
        </div>
      </div>
    </div>
  </form>
</div>

<p> {{sliderForm.value.range | json }} </p>
